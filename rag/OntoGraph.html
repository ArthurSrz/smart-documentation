        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "type_model", "label": "type_model", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Classification", "label": "Classification", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Clustering", "label": "Clustering", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Regression", "label": "Regression", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "2284ca2d-1e5e-4757-acdf-0fc3829ed4e9", "label": "2284ca2d-1e5e-4757-acdf-0fc3829ed4e9", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "f97632b6-9e5c-4a60-b461-c7101f48f317", "label": "f97632b6-9e5c-4a60-b461-c7101f48f317", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "4f6d09f3-4148-4f86-bd2f-11db7384c6d8", "label": "4f6d09f3-4148-4f86-bd2f-11db7384c6d8", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "e2fe4de7-d12b-4d1a-b096-88c50b59cccf", "label": "e2fe4de7-d12b-4d1a-b096-88c50b59cccf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "20bbab2f-82bd-4585-9fb0-0bff1687b051", "label": "20bbab2f-82bd-4585-9fb0-0bff1687b051", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "939c8cea-40c2-4384-8ccd-8c4e06bffcc4", "label": "939c8cea-40c2-4384-8ccd-8c4e06bffcc4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "3c7b74bd-ec22-490e-babf-1acee89236bf", "label": "3c7b74bd-ec22-490e-babf-1acee89236bf", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "25c32fe2-7ba7-45f1-a369-2ed8fadca379", "label": "25c32fe2-7ba7-45f1-a369-2ed8fadca379", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "cf7c7905-1f22-42f4-b310-ce45dc3c31b4", "label": "cf7c7905-1f22-42f4-b310-ce45dc3c31b4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "9176631b-ac33-4efb-826f-ba036b611a8c", "label": "9176631b-ac33-4efb-826f-ba036b611a8c", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "b8c464aa-aa85-4691-84ff-f3150d9b76eb", "label": "b8c464aa-aa85-4691-84ff-f3150d9b76eb", "shape": "d                   nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
